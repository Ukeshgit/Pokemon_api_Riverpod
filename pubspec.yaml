name: pokemon
description: A new Flutter project.
publish_to: 'none' # Remove this line if you plan to publish the package

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies: #on deployment matlab user ko phone ma 
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies: #only during development and testing
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: Schyler
      fonts:
        - asset: assets/fonts/Schyler-Regular.ttf
        - asset: assets/fonts/Schyler-Italic.ttf
          style: italic
    - family: Trajan Pro
      fonts:
        - asset: assets/fonts/TrajanPro.ttf
        - asset: assets/fonts/TrajanPro_Bold.ttf
          weight: 700
